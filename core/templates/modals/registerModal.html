<!-- Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="registerModalLabel">Register New User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"  style="width: 100%;">
            <form action="{% url 'create_new_user' %}" method="POST">
                {% csrf_token %}
                <div class="col">
                    <div class="input-group has-validation">
                        <span class="input-group-text">E-mail</span>
                        <input type="text" class="form-control" name="email" required>
                    </div>
                </div>
                <hr>
                <div class="col">
                    <div class="input-group has-validation">
                        <span class="input-group-text">Username</span>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                </div>

                <hr>
                <div class="row">
                    <div class="col">
                        <div class="input-group has-validation">
                            <span class="input-group-text">first_name</span>
                            <input type="text" class="form-control" name="firstname" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group has-validation">
                            <span class="input-group-text">last_name</span>
                            <input type="text" class="form-control" name="lastname" required>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="input-group has-validation">
                            <span class="input-group-text">Senha</span>
                            <input type="password" class="form-control" name="senha" required>
                        </div>
                    </div>
                    <div class="col">
                        <div class="input-group has-validation">
                            <span class="input-group-text">Confirmar Senha</span>
                            <input type="password" class="form-control" name="confirmarsenha" required>
                        </div>
                    </div>
                </div>
                <br>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <input class="btn btn-dark" type="submit" value="Enviar">
            </form>
        </div>
      </div>
    </div>
  </div>
