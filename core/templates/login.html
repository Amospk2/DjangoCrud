{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image:url('{% static "images/zed.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>


    <div class="d-flex align-items-center flex-column">
        <div class="card border-light md-3"
            style="width: 30rem; margin-top: 10%; background-color: rgba(129, 58, 62, 0.76);">
            <div class="card-body">
                <h2 class="card-title" style="text-align:center;margin-bottom:15px;color: azure; font-weight: 600;">
                    Entrar</h2>
                <ul class="messages">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}
                </ul>
                <form action="{% url 'auth_user' %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">Usu√°rio</span>
                            <input type="text" class="form-control" name="username" aria-describedby="inputGroupPrepend"
                                required>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text" id="inputGroupPrepend">Senha</span>
                            <input type="password" class="form-control" name="senha"
                                aria-describedby="inputGroupPrepend" required>
                        </div>
                    </div>
                    <br>
                    <div class="row" style="width: 50%; margin-left: 110px;">
                        <input class="btn btn-light" type="submit" value="Logar">
                        <hr>
                        <a href = "{% url 'register' %}" class="btn btn-light" type="button">Cadastrar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>


</body>

</html>
