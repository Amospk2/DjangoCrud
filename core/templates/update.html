{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-image:url('{% static "images/zed.jpg" %}');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>


    <div class="d-flex align-items-center flex-column">
        <div class="card border-light md-3"
            style="width: 40rem; margin-top: 5%; background-color: rgba(129, 58, 62, 0.76);">
            <div class="card-body">
                <h2 class="card-title" style="text-align:center;margin-bottom:15px;color: azure; font-weight: 600;">
                    Editar Usuário</h2>
                <ul class="messages">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                            {% endfor %}
                    </ul>
                    {% endif %}
                </ul>
                <form action="{% url 'atualizar' user.id %}" method="post">
                    {% csrf_token %}
                    <div class="col-md-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text">E-mail</span>
                            <input type="text" class="form-control" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-12">
                        <div class="input-group has-validation">
                            <span class="input-group-text">Username</span>
                            <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Primeiro Nome</span>
                                <input type="text" class="form-control" name="firstname" value="{{ user.first_name }}" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Ultimo Nome</span>
                                <input type="text" class="form-control" name="lastname" value="{{ user.last_name }}" required>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Senha</span>
                                <input type="password" class="form-control" name="senha" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="input-group has-validation">
                                <span class="input-group-text">Confirmar Senha</span>
                                <input type="password" class="form-control" name="confirmarsenha" required>
                            </div>
                        </div>
                    </div>
                    <br>
                    <input class="btn btn-light" style="margin-left: 30%; width: 50%;" type="submit" value="Enviar">

                </form>

                
            </div>
        </div>
    </div>


</body>

</html>
